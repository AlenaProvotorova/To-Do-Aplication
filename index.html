<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/89c5766a7d.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDoList</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>
        ToDoList
      </h2>
      <div class="input-block">
        <div class="btn"><i class="fas fa-plus-circle"></i></div>
        <input class="input" type="text" />
      </div>
      <div class="sort">
        <i class="fas sort-btn fa-sort-alpha-down-alt"></i>
        <i class="fas sort-btn fa-sort-alpha-down sort-btn--current"></i>
      </div>
      <div class="list-block">
        <ul></ul>
      </div>
      <div>
        <ul class="pagination">
          <!-- <li class="pagination-item">1</li>
          <li class="pagination-item">2</li>
          <li class="pagination-item">3</li> -->
        </ul>
      </div>
      <div class="info-block">
        <div class="filter-link filter-link--all filter-link--current">All</div>
        <div class="filter-link filter-link--active">Active</div>
        <div class="filter-link filter-link--complited">Complited</div>
      </div>
    </div>

    <script src="variables.js"></script>
    <script src="Filter.js"></script>
    <script src="Pagination.js"></script>
    <script src="ToDoItem.js"></script>
    <script src="Mediator.js"></script>
    <script src="script.js"></script>
  </body>
</html>
